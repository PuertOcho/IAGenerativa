<ion-grid class="gridBarraBusqueda">
  <ion-row>
    <ion-col >
        <ion-searchbar class="ionSearchbar" placeholder=" Â¿Que quieres buscar?" [debounce]="1000" (ionChange)="handleInputBuscador($event)" clear-icon="trash" animated="true"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row style="height: auto;" *ngIf="busquedaMsj && busquedaMsj.length > 0 && busquedaMsjChats && !loading">
    <ion-col>      
        <ion-list scrollY="true" *ngFor="let m of busquedaMsj" class="ion-no-margin">
          <ion-item (click)="redirect(m)">  
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-label> {{ getNombreChat(m) }} </ion-label>
                </ion-col>
                <ion-col size="6">
                  <ion-label> {{ m.fecha | formatTimestampFecha : 'DD/MM hh:mm' }} </ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-label> {{ m.texto }} </ion-label>
                </ion-col>
              </ion-row> 

            </ion-grid>

          </ion-item>
        </ion-list>
   
    </ion-col>
  </ion-row>

</ion-grid>
