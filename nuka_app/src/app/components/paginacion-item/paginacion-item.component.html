

<ion-grid *ngIf="numeroPaginas">
  
  <ion-row>
    <ion-col size="2">
      <ion-button (click)="retrocederPagina()" [disabled]="desahabilitarBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="8">
      <ion-item-group class="itemGroupColor">
        <ion-item *ngFor="let numero of arrayNumeroPaginas" class="input-wrapper" lines="none">
          <ion-badge (click)="moverAPagina(numero)" [ngStyle]="assinarColoBadge(numero)"> {{ numero }} </ion-badge>
        </ion-item>
      </ion-item-group>
   </ion-col>

    <ion-col size="2" >
      <ion-button (click)="siguientePagina()" [disabled]="desahabilitarNext()">
        <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>

</ion-grid>
