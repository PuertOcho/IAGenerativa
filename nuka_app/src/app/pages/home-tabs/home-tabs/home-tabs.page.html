<ion-tabs (ionTabsDidChange)="ionTabsDidChange($event)">
  <ion-tab-bar #tabsDOM slot="bottom" class="barHomeTabs"  style="height: 55px;">
    <ng-container *ngFor="let tab of tabs">
      <ion-tab-button [tab]="tab.id" *ngIf="user && utils.tienePermiso(tab, user)" (click)="click(tab)">
        <div class="place-button-wrapper">
          <img [id]="tab.id" [src]="getIcon(tab)" [ngClass]="asignarClaseIcono(tab)"  [ngStyle]="asignarTamanoIconoTab(tab)"/>
        </div>
      </ion-tab-button>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>
