
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ng-container *ngFor="let tab of tabs">

      <ion-tab-button [tab]="tab.id">
        <img *ngIf="tab && tab.image" [src]="tab.image" style="height: 33px; width: 33px;"/>
        <ion-icon *ngIf="tab && tab.icon" [name]="tab.icon"></ion-icon>
      </ion-tab-button>

    </ng-container>
  </ion-tab-bar>
</ion-tabs>
