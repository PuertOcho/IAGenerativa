<div class="ion-content-login">
  <ion-card class="ion-card-login">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="userNick"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    
      <ion-button [disabled]="esperandoRespuesta" (click)="login()">Iniciar sesión</ion-button>
    </ion-card-content>
  </ion-card>
</div>
